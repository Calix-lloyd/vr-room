<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
</head>
<body>
    <a-scene networked-scene="room: myRoom; adapter: wss://hubs.a-frame.io;">
        <a-assets>
            <template id="avatar-template">
                <a-entity>
                    <a-box color="blue" scale="0.5 1.5 0.5"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <!-- Multiplayer Player Entity -->
        <a-entity id="player" position="0 1.6 0" networked="template:#avatar-template; attachTemplateToLocal: false;">
            <a-camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: true">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Environment -->
        <a-box position="-2 0 0" color="tomato" depth="2" height="10" width="0.5"></a-box>
        <a-entity gltf-model="https://firebasestorage.googleapis.com/v0/b/chordgen-5da02.appspot.com/o/office_modle.glb?alt=media&token=d74aa04c-d032-425a-bdb6-978ea675a949"
                  position="0 1 -5" scale="2 2 2" class="model"></a-entity>
    </a-scene>
</body>
</html>
